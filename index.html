<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dunlappo's Pizza</title>
    <div class="jumbotron text-center">
      <h1>Dunlappo's Pizza</h1>
      <p>Give 'em everything!</p>
    </div>
    <div class="container-fluid bg-grey">
      <div class="row">
        <div class="col-sm-6">
          <h3>Choose a size:</h3>
          <p><small>Only $10.99 :: $13.99 :: $15.99</small></p>
          <form id="pizzaForm">
            <label class="radio-inline">
              <input type="radio" name="sizeRadio" value="small">small
            </label>
            <label class="radio-inline">
              <input type="radio" name="sizeRadio" value="medium">medium
            </label>
            <label class="radio-inline">
              <input type="radio" name="sizeRadio" value="large">large
            </label>
          </form>
          <div id="sizeButton">
            <button type="button" class="btn btn-default btn-lg">Get it now, no toppings!</button>
          </div>
        </div>
        <div class="col-sm-6">
          <h3>Choose from these toppings:</h3>
          <form>
            <h3>Standard <small>(A buck)</small>:</h3>
            <div class="checkbox">
              <label><input type="checkbox" value="cheese" name="standard">Cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="pepperoni" name="standard">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="artichoke" name="standard">Artichoke</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="anchovies" name="standard">Anchovies</label>
            </div>

            <h3>Premium <small>(Two bucks)</small>:</h3>
            <div class="checkbox">
              <label><input type="checkbox" value="bacon" name="premium">Bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="avocado" name="premium">Avocado</label>
            </div>

          </form>
          <div id="toppingsButton">
            <button type="button" class="btn btn-default btn-lg">Add your toppings to complete your order!</button>
          </div>

        </div>
      </div>

      <hr>

      <div class="row">
        <div class = "col-sm-12">
          <h1>Your Order</h1>
          <p class="lead" id="yourOrder"></p>
          <p class="lead">Custom pizza with <span><kbd class='standard'>cheese</kbd> <kbd class='premium'>anchovies</kbd>. Your total comes to:</p>
        </div>
      </div>

    </div>

    <div class="footer text-center">
      <p>Copyright Michael Dunlap 2017</p>
    </div>
  </head>
  <body>

  </body>
</html>
